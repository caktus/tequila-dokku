---
dokku_vhost_enable: "true"
dokku_web_config: "false"
dokku_skip_key_file: "true"
dokku_key_file: ""

docker_version: '17.06.2~ce-0~ubuntu'  # pin version to manage upgrades
dokku_version: '0.10.4'  # pin version to manage upgrades
dokku_hostname: 'dokku.me'
dokku_do_upgrade: false  # set to force upgrade
dokku_plugins:
  postgres: https://github.com/dokku/dokku-postgres.git
  letsencrypt: https://github.com/dokku/dokku-letsencrypt.git
  logs: https://github.com/dokku/dokku-logs.git
  logspout: https://github.com/michaelshobbs/dokku-logspout
